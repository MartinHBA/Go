<!-- form.html -->
<html>
	<head>
		<title>Form Test</title>
	</head>
	<body>
		<!-- the form will submit to the "/" route -->
		<form action="/" method="post">
			<!-- the "text" field will be populated with the value of the
				 Text field from the InputData struct -->
			<input type="text" name="text" value="{{.Text}}">
			<button type="submit">Submit</button>
		</form>
		<!-- this is where the message will be displayed -->
		<p>{{.Message}}</p>
	</body>
</html>
